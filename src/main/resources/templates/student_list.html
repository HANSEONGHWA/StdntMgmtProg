<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Document</title>
</head>

<body>
<div class="container">
    <!-- 학생 등록 버튼 -->
    <div class="my-3">
        <div class="col-6">
            <a th:href="@{/student/create}" class="btn btn-primary">학생정보등록</a>
        </div>
        <!-- 학생 조회 -  연도별, 학년, 반, 이름 -->
        <div class="d-flex">

            <select class="form-select" aria-label="Default select example" style="width:140px;">
                <option selected>입학년도</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <select class="form-select" aria-label="Default select example" style="width:140px;">
                <option selected>학년</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>

            <select class="form-select" aria-label="Default select example" style="width:140px;">
                <option selected>반</option>
                <option value="1">One</option>
                <option value="2">Two</option>
                <option value="3">Three</option>
            </select>


        </div>
        <!-- 학생 정보 리스트 -->
        <table class="table">
            <thead class="table-dark">
            <tr class="text-center">
                <th>번호</th>
                <th>입학년도</th>
                <th>학년</th>
                <th>반</th>
                <th>이름</th>
            </tr>
            <tbody>
            <tr class="text-center" th:each="student, loop: ${students}">
                <td th:text="${loop.count}"></td>
                <td th:text="${student.yearAdmission}"></td>
                <td th:text="${student.s_grade}"></td>
                <td th:text="${student.s_ban}"></td>
                <td th:text="${student.name}"></td>
            </tr>
            </tbody>

            </thead>
        </table>


    </div>
</body>

</html>
