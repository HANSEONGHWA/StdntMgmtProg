<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>학생정보등록</title>
</head>
<body>
<div class="container my-3">
    <h5 class="my-3 border-bottom pb-2">학생정보등록</h5>
    <form method="post" th:action="@{/student/create}" >
        <div class="mb-3">
            <label for="name" class="form-label">이름</label>
            <input type="text" class="form-control" id="name" th:name="name">
        </div>

        <div class="mb-3">
            <label for="birth" class="form-label">생년월일</label>
            <input type="text" class="form-control" id="birth" th:name="birth">
        </div>

        <div class="mb-3">
            <label for="yearAdmission" class="form-label">입학년도</label>
            <input type="text" class="form-control" id="yearAdmission" th:name="yearAdmission">
        </div>

        <div class="mb-3">
            <label for="grade" class="form-label">학년</label>
            <input type="text" class="form-control" id="grade" th:name="s_grade">
        </div>

        <div class="mb-3">
            <label for="ban" class="form-label">반</label>
            <input type="text" class="form-control" id="ban" th:name="s_ban">
        </div>

        <div class="mb-3">
            <label for="number" class="form-label">번호</label>
            <input type="text" class="form-control" id="number" th:name="s_number">
        </div>

        <input type="submit" value="저장하기" class="btn btn-primary my-2">
    </form>
</div>
</body>
</html>
