<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <title>학생상세정보</title>
</head>
<body>
<div class="container my-3 pt-4">
    <h4 class="my-3 border-bottom pb-2">학생상세정보</h4>

    <!--    학생 정보-->
    <div class="row">
        <div class="col-md-7">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">이름</label>
                    <input type="text" class="form-control" id="name" th:name="name" th:value="${student.name}">
                </div>

                <div class="mb-3">
                    <label for="birth" class="form-label">생년월일</label>
                    <input type="text" class="form-control" id="birth" th:name="birth" th:value="${student.birth}">
                </div>

                <div class="mb-3">
                    <label for="yearAdmission" class="form-label">입학년도</label>
                    <input type="text" class="form-control" id="yearAdmission" th:name="yearAdmission"
                           th:value="${student.yearAdmission}">
                </div>

                <div class="mb-3">
                    <label for="grade" class="form-label">학년</label>
                    <input type="text" class="form-control" id="grade" th:name="s_grade" th:value="${student.s_grade}">
                </div>

                <div class="mb-3">
                    <label for="ban" class="form-label">반</label>
                    <input type="text" class="form-control" id="ban" th:name="s_ban" th:value="${student.s_ban}">
                </div>

                <div class="mb-3">
                    <label for="number" class="form-label">번호</label>
                    <input type="text" class="form-control" id="number" th:name="s_number"
                           th:value="${student.s_number}">
                </div>
            </form>
        </div>

        <!--사진-->
        <div class="col-md-3 offset-md-1 ">
            <form class=" card text" style="width: 280px; height: 380px">
                <img th:src="|/img/${student.getFileOriName()}|" class="rounded mx-auto d-block"
                     alt="사진" style="margin: auto; max-width:90%; max-height:90%; " th:name="fileUrl">
            </form>
        </div>

        <div>
            <a class="btn btn-primary" th:href="@{|/student/modify/${student.id}|}" role="button" th:text="수정하기"></a>
            <a class="delete btn btn-primary" th:href="@{|/student/delete/${student.id}|}" th:text="삭제하기"></a>
            <a class="btn btn-primary" th:href="@{|/student/|}" role="button">이전으로</a>
        </div>
    </div>
</div>

<script th:inline="javascript">


    //학생정보삭제 팝업
    const delete_elements = document.getElementsByClassName("delete");
    Array.from(delete_elements).forEach(function (element) {
        element.addEventListener('click', function () {
            if (confirm("정말로 삭제하시겠습니까?")) {
                location.href = this.dataset.uri;
            }
            ;
        });
    });
</script>
</body>
</html>
