<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>학생정보수정</title>
</head>
<body>
<div class="container my-3 pt-4">
    <h4 class="my-3 border-bottom pb-2">학생정보수정</h4>

    <!--학생 정보-->
    <div class="row">
        <form class="col-md-7" method="post" th:action="@{|/student/modify/${student.id}|}">
            <div class="mb-3">
                <label for="name" class="form-label">이름</label>
                <input type="text" class="form-control" id="name" th:name="name" th:value="${student.name}">
            </div>

            <div class="mb-3">
                <label for="birth" class="form-label">생년월일</label>
                <input type="text" class="form-control" id="birth" th:name="birth" th:value="${student.birth}">
            </div>

            <div class="mb-3">
                <label for="yearAdmission" class="form-label">입학년도</label>
                <input type="text" class="form-control" id="yearAdmission" th:name="yearAdmission"
                       th:value="${student.yearAdmission}">
            </div>

            <div class="mb-3">
                <label for="grade" class="form-label">학년</label>
                <input type="text" class="form-control" id="grade" th:name="s_grade" th:value="${student.s_grade}">
            </div>

            <div class="mb-3">
                <label for="ban" class="form-label">반</label>
                <input type="text" class="form-control" id="ban" th:name="s_ban" th:value="${student.s_ban}">
            </div>

            <div class="mb-3">
                <label for="number" class="form-label">번호</label>
                <input type="text" class="form-control" id="number" th:name="s_number"
                       th:value="${student.s_number}">
            </div>

            <input type="submit" value="수정하기" class="btn btn-primary my-2">
            <a th:href="@{|/student/detail/${student.id}|}" type="submit" class="btn btn-primary my-2"
               th:text="이전으로"></a>
        </form>


        <!--사진저장-->
        <form class="col-md-3 offset-md-1 card text"
              style="width: 280px; height: 380px"
              th:action="@{|/student/fileUpload/${student.id}|}"
              enctype="multipart/form-data"
              method="post">
            <img th:src="|/img/${student.getFileOriName()}|" class="rounded mx-auto d-block"
                 alt="사진" style="margin: auto; max-width:90%; max-height: 90%; " th:name="fileUrl">
            <input multiple type="file" class="form-control" id="file" th:name="file">
            <button type="submit">사진저장</button>
        </form>
    </div>
</div>

</body>
</html>
